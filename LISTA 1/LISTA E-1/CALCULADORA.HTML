<script>
    var a = Number(prompt("Enter the first number for the operation:"));
    var b = Number(prompt("Enter the second number for the operation"));
    document.write(`<p>The result of the addition is: ${a + b}</p>`);
    
    document.write(`<p>The result of the subtraction is: ${a - b}<p/>`);
    
    document.write(`<p>The result of the multiplication is: ${a * b}</p>`);
    
    document.write(`<p>The result of the division is: ${a / b}`)

    document.write(`<p>The remainder is: ${a % b}</p>`);
</script>
